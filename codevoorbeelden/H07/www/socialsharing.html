<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>PhoneGap Demo App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="container">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Social Sharing</h3>
		</div>
		<h1>Deel op sociale media</h1>
		<button id="btnShare" class="btn btn-primary btn-lg btn-block">
			Deel!
		</button>
		<h2>Rechtstreeks delen naar platform</h2>
		<div id="list" class="btn-group btn-group-lg btn-group-justified" role="group">
			<a href="#" class="btn btn-warning" data-platform="twitter">
				<i class="fa fa-twitter-square"></i>
				Twitter
			</a>
			<a href="#" class="btn btn-warning" data-platform="facebook">
				<i class="fa fa-facebook-official"></i>
				Facebook </a>
			<a href="#" class="btn btn-warning" data-platform="email">
				<i class="fa fa-envelope-o"></i>
				E-mail</a>
		</div>
		<div id="divResult"></div>
	</div>
	<hr/>
	<a href="index.html" class="btn btn-block btn-lg btn-success">Start</a>
</div>
<!-- Scripts -->
<script src="cordova.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/pg.socialshare.js"></script>
</body>
</html>
